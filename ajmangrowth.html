<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajman O2ASIS Live Traffic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
        center: [55.48, 25.41],
zoom: 13,

      }
      #legend {
        position: absolute;
        bottom: 100px;
        left: 10px;
        background: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        font-family: sans-serif;
        font-size: 14px;
      }
    </style>

    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps-web.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.15.0/maps/maps.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <b>Legend:</b><br>
      ðŸŸ¥ Imbalance<br>
      ðŸŸ© Equal Balance
    </div>

    <script>
      tt.setProductInfo('Ajman O2ASIS', '2.0');

      var map = tt.map({
        key: '9Pd6OuV2tF8PPKE9xrph3ip5dHjkucRk',
        container: 'map',
        center: [55.5136, 25.4052], // Ajman center
        zoom: 12,
        language: "en-GB"
      })
map.on('load', function () {
  fetch('ajmangrowth.json')
    .then(response => response.json())
    .then(data => {
      map.addSource('ajmangrowth', { type: 'geojson', data: data });
      map.addLayer({
        id: 'urban-layer',
        type: 'fill',
        source: 'ajmangrowth',
        paint: {
          'fill-color': [
            'match',
            ['get', 'balance'],
            'good', '#2ecc71',
            'bad', '#e74c3c',
            '#bdc3c7'
          ],
          'fill-opacity': 0.6
        }
      });
      map.addLayer({
        id: 'urban-outline',
        type: 'line',
        source: 'ajmangrowth',
        paint: {
          'line-color': '#2c3e50',
          'line-width': 2
        }
      });
    });
});
    </script>
  </body>
</html>
